[uwsgi]
module         =  wsgi:application
master         =  true
pidfile        =  /tmp/project/project.uwsgi.pid
enable-threads =  true
http           =  127.0.0.1:8000
processes      =  5
harakiri       =  50
max-requests   =  5000
vacuum         =  true
daemonize      =  /tmp/project/project.uwsgi.log


